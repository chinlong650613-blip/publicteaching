
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos 數位觀課儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto+Sans+TC', sans-serif;
            background-color: #020617; /* slate-950 */
            color: #f8fafc;
            overflow: hidden;
        }
        .klimt-gradient {
            background: linear-gradient(135deg, #b45309 0%, #f59e0b 50%, #b45309 100%);
        }
        .rust-gradient {
            background: linear-gradient(135deg, #7f1d1d 0%, #b91c1c 50%, #7f1d1d 100%);
        }
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(251, 191, 36, 0.2);
        }
        .gold-border {
            border: 1px solid rgba(245, 158, 11, 0.4);
        }
        .active-glow {
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.3);
        }
        @keyframes rotate-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-rotate {
            animation: rotate-slow 10s linear infinite;
        }
        @keyframes blink-warning {
            0%, 100% { opacity: 1; border-color: rgba(239, 68, 68, 0.5); }
            50% { opacity: 0.5; border-color: rgba(239, 68, 68, 1); background-color: rgba(127, 29, 29, 0.2); }
        }
        .engagement-warning {
            animation: blink-warning 1s infinite;
        }
        /* Custom scrollbar for log stream */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #451a03;
            border-radius: 10px;
        }
    </style>
